        <script>
            let links = document.querySelectorAll("section.describtion-btn .options a");

            links.forEach(link => {
                        link.addEventListener('click', function () {

                            links.forEach(link => link.classList.remove('active'));
                            this.classList.add('active');

                            this.closest('.inline-dropdown').querySelector('.selected-value').innerText = this.innerText;
                        })
                    });
        </script>

        <button>INQUIRE NOW</button>

    <script>
        
    function classToggle() {
        const mobileSidebar = document.querySelector('.mobile-sidebar')
        
        if(mobileSidebar.classList.contains("open")){
            mobileSidebar.classList.remove("open");
        }else{
            mobileSidebar.classList.add("open");
        }
      }
      
      document.querySelector('.checkbtn')
        .addEventListener('click', classToggle);

    function close_sidebar() {
      let o = document.querySelector('.mobile-sidebar');
      
      if (o.classList.contains('open')) {
        o.classList.remove('open');} else {o.className.add('open')}
    }   
    </script>
